<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Me Do</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="app-container">
      <header class="app-header">
        <div>
          <p class="hello text-secondary">Ciao!</p>
          <h1 class="main-title">Le tue attività</h1>
        </div>
        <img
          src="https://placehold.co/48x48"
          alt="Avatar utente"
          class="avatar"
        />
      </header>

      <section class="categories">
        <h2 id="categories-title">Categorie</h2>
        <ul class="categories-list"></ul>
        <form id="new-category-form" autocomplete="off">
          <label for="new-category">Nuova categoria</label>
          <input
            type="text"
            id="new-category"
            placeholder="Nome categoria"
            required
          />
          <button id="new-category-btn" type="submit">+</button>
        </form>
      </section>

      <nav class="tabs">
        <button id="show-uncompleted" type="button" class="active">Da completare</button>
        <button id="show-all" type="button">Tutti</button>
        <button id="show-completed" type="button">Completati</button>
        
        <select id="sort-dropdown">
          <option value="">Ordina per:</option>
          <optgroup label="Data">
            <option value="date-inc">↑ Dal più recente</option>
            <option value="date-dec">↓ Dal meno recente</option>
          </optgroup>
          <optgroup label="Priorità">
            <option value="priority-inc">↑ Dal meno urgente</option>
            <option value="priority-dec">↓ Dal più urgente</option>
          </optgroup>
        </select>
      </nav>

      <h2 class="category-selected">Personale</h2>

      <div class="task-list"></div>

      <dialog id="new-task-dialog">
        <form id="new-task-form" method="dialog" autocomplete="off">
          <label for="task-title">Titolo</label>
          <input type="text" id="task-title" name="title" required />

          <label for="task-desc">Descrizione</label>
          <input type="text" id="task-desc" name="description" />

          <label for="task-date">Scadenza</label>
          <input type="date" id="task-date" name="date" required />

          <label for="task-priority">Priorità</label>
          <div id="task-priority">
            <input
              type="radio"
              id="priority-low"
              name="priority"
              value="Bassa"
            />
            <label for="priority-low">Bassa</label>
            <input
              type="radio"
              id="priority-medium"
              name="priority"
              value="Media"
            />
            <label for="priority-medium">Media</label>
            <input
              type="radio"
              id="priority-high"
              name="priority"
              value="Alta"
            />
            <label for="priority-high">Alta</label>
          </div>

          <button id="form-submit" type="submit">Aggiungi</button>
          <button id="cancel-btn" type="button">Annulla</button>
        </form>
      </dialog>

      <button id="new-task-btn" type="button">Nuovo task</button>
    </div>
  </body>
</html>
